<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Precio</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f7f9fb; }
        form { background: white; padding: 25px; border-radius: 10px; width: 350px; }
        input { width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; }
        button { padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<h2>Editar Precio</h2>

<form method="POST">
    <label>Nuevo precio:</label>
    <input type="number" step="0.01" name="precio" value="{{ precio['precio'] }}" required>
    <button type="submit">Guardar cambios</button>
</form>

<br>
<a href="/" style="text-decoration:none; color:#007bff;">‚Üê Volver</a>

</body>
</html>
