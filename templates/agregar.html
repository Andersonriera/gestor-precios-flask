<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; }
        .container { max-width: 600px; margin: 50px auto; background: white; padding: 25px; border-radius: 10px; }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #2b5797; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #1a3c6e; }
        a { color: #2b5797; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
{% if mensaje %}
    <div style="background-color: #ffdddd; color: #a33; border: 1px solid #a33; padding: 10px; border-radius: 8px; margin-bottom: 15px;">
        {{ mensaje }}
    </div>
{% endif %}

    <h2>Agregar nuevo producto</h2>
{% if mensaje %}
    <p style="color: red; font-weight: bold;">{{ mensaje }}</p>
{% endif %}

<form method="POST" action="/agregar">
    <label>Nombre del producto:</label><br>
    <input type="text" name="nombre" required><br><br>

    <label>Descripción:</label><br>
    <textarea name="descripcion" rows="3"></textarea><br><br>

    <label>Unidades por caja:</label><br>
    <input type="number" name="unidades_por_caja" min="1" required><br><br>

    <button type="submit">Guardar</button>
</form>
    <br>
    <a href="/">⬅ Volver</a>
</div>
</body>
</html>
