<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f8fa;
            margin: 40px;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 25px;
            max-width: 400px;
            margin: auto;
        }
        h1 {
            color: #2b5797;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #2b5797;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1d3f73;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #2b5797;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ûï Agregar producto</h1>

        <form method="post">
            <label>Nombre:</label>
            <input type="text" name="nombre" required>

            <label>Descripci√≥n:</label>
            <input type="text" name="descripcion">

            <label>Precio por caja (S/):</label>
            <input type="number" step="0.01" name="precio_caja" required>

            <label>Unidades por caja:</label>
            <input type="number" name="unidades_por_caja" required>

            <button type="submit">üíæ Guardar producto</button>
        </form>

        <a href="/">‚¨ÖÔ∏è Volver</a>
    </div>
</body>
</html>
