<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; }
        .container { max-width: 600px; margin: 50px auto; background: white; padding: 25px; border-radius: 10px; }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #2b5797; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #1a3c6e; }
        a { color: #2b5797; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <h2>Editar producto</h2>
    <form method="POST">
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ producto['nombre'] }}" required>

        <label>Descripción:</label>
        <textarea name="descripcion">{{ producto['descripcion'] }}</textarea>

        <label>Precio por caja:</label>
        <input type="number" step="0.01" name="precio_caja" value="{{ producto['precio_caja'] }}" required>

        <label>Unidades por caja:</label>
        <input type="number" name="unidades_por_caja" value="{{ producto['unidades_por_caja'] }}" required>

        <button type="submit">Actualizar</button>
    </form>
    <br>
    <a href="/">⬅ Volver</a>
</div>
</body>
</html>
