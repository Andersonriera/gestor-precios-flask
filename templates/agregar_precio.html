<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar precio de proveedor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f8fa;
            margin: 40px;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 25px;
            max-width: 450px;
            margin: auto;
        }
        h1 {
            color: #2b5797;
            text-align: center;
        }
        h2 {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #2b5797;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1d3f73;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #2b5797;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè∑Ô∏è Agregar precio</h1>
        <h2>Producto: <span style="color:#1d3f73">{{ producto.nombre }}</span></h2>

        <form method="post">
            <label>Proveedor:</label>
            <input type="text" name="proveedor" required>

            <label>Precio (S/):</label>
            <input type="number" step="0.01" name="precio" required>

            <button type="submit">üíæ Guardar precio</button>
        </form>

        <a href="/">‚¨ÖÔ∏è Volver</a>
    </div>
</body>
</html>
