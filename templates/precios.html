<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Precios de {{ producto.nombre }}</title>
</head>
<body>
    <h1>Precios para {{ producto.nombre }}</h1>

    <form method="post">
        <label>Proveedor:</label><br>
        <input type="text" name="proveedor" required><br><br>
        <label>Precio:</label><br>
        <input type="number" step="0.01" name="precio" required><br><br>
        <button type="submit">Guardar precio</button>
    </form>

    <h2>Lista de precios:</h2>
    <ul>
        {% for p in precios %}
        <li>{{ p.proveedor }} — S/ {{ p.precio }}</li>
        {% else %}
        <li>No hay precios aún.</li>
        {% endfor %}
    </ul>

    <a href="/">Volver</a>
</body>
</html>
